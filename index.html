<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Sing up</h1>
        <form id="form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="339f8a53-936b-4f84-add7-7dc1f45d011c">
        <label for="firstName">First Name :</label>
        <input type="text" name="first name" id="firstName" >
        <label for="lastName" >Last Name :</label>
        <input type="text" name="lastName" id="lastName">
        <label for="Email">Enter your Email :</label>

            <p>Password strength: <span id="strength"></span></p>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
